<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="hero">
        <img class="hero-image" src="./images/illustration-hero.svg" alt="" />
      </div>
      <section class="text-summary">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="subscription-details">
          <div class="music-icon">
            <img src="./images/icon-music.svg" alt="" />
          </div>
          <div class="selected-plan">
            <p class="plan-name">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
          <div class="change-plan-option">
            <a href="#" class="change-plan-link">Change</a>
          </div>
        </div>
        <button class="proceed-payment">Proceed to Payment</button>
        <a href="#" class="cancel-order">Cancel Order</a>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <br />
      Coded by
      <a href="https://www.frontendmentor.io/profile/mah07308" target="_blank"
        >Mohammed Ahmad Hussain</a
      >.
    </footer>
  </body>
</html>
