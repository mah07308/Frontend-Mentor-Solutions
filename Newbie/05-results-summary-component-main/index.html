<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="result-overall-half">
        <h1>Your Result</h1>
        <p class="overall-score">
          <span class="achieved-overall-score">76</span>
          <span class="total-overall-score">of 100</span>
        </p>
        <div class="overall-score-description">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the<br />
            people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="result-summary-half">
        <h2>Summary</h2>
        <div class="summary-item reaction">
          <img src="./assets/images/icon-reaction.svg" alt="" />
          <h3 class="item-name">Reaction</h3>
          <p class="item-score">80 / <span class="max-score">100</span></p>
        </div>
        <div class="summary-item memory">
          <img src="./assets/images/icon-memory.svg" alt="" />
          <h3 class="item-name">Memory</h3>
          <p class="item-score">92 / <span class="max-score">100</span></p>
        </div>
        <div class="summary-item verbal">
          <img src="./assets/images/icon-verbal.svg" alt="" />
          <h3 class="item-name">Verbal</h3>
          <p class="item-score">61 / <span class="max-score">100</span></p>
        </div>
        <div class="summary-item visual">
          <img src="./assets/images/icon-visual.svg" alt="" />
          <h3 class="item-name">Visual</h3>
          <p class="item-score">72 / <span class="max-score">100</span></p>
        </div>

        <button>Continue</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <br />
      Coded by
      <a href="https://www.frontendmentor.io/profile/mah07308" target="_blank"
        >Mohammed Ahmad Hussain</a
      >.
    </footer>
  </body>
</html>
