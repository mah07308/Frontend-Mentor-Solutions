<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="container">
      <div class="product-card">
        <div class="image-half">
          <picture>
            <source
              media="(min-width: 48rem )"
              srcset="./images/image-product-desktop.jpg"
            />
            <img
              class="product-image"
              src="./images/image-product-mobile.jpg"
              alt="picture of perfume bottle"
            />
          </picture>
        </div>
        <div class="text-half">
          <hgroup>
            <p class="product-category">Perfume</p>
            <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
          </hgroup>
          <p class="product-description">
            A floral, solar and volumptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="product-price">
            <span class="product-price-new">$149.99</span>
            <del class="product-price-old">$169.99</del>
          </p>

          <button class="btn-add-to-cart">
            <img class="btn-cart-icon" src="./images/icon-cart.svg" alt="" />Add
            to Cart
          </button>
        </div>
      </div>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. <br />
        Coded by
        <a href="https://www.frontendmentor.io/profile/mah07308" target="_blank"
          >Mohammed Ahmad Hussain</a
        >.
      </footer>
    </main>
  </body>
</html>
